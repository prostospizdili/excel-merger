name: Build Excel Merger EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openpyxl customtkinter pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "ExcelMerger" excel_merger_app.py

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0-${{ steps.date.outputs.date }}
        name: Excel Merger ${{ steps.date.outputs.date }}
        files: dist/ExcelMerger.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
