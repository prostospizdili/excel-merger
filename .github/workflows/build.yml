name: Build Excel Merger EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openpyxl customtkinter pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "ExcelMerger" excel_merger_app.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: ExcelMerger-Windows
        path: dist/ExcelMerger.exe
        retention-days: 30
